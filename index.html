<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/8.0.1_normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <footer class="block block--dark footer">
      <div class="container grid footer_sections">
        <section class="collapsible collapsible--expanded footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Item 1</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#"> Item 1</a></li>
              <li><a href="#"> Item 2</a></li>
              <li><a href="#"> Item 3</a></li>
            </ul>
          </div>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Item 2</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#"> Item 1</a></li>
              <li><a href="#"> Item 2</a></li>
              <li><a href="#"> Item 3</a></li>
            </ul>
          </div>
        </section>
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">Item 3</h2>
            <svg class="icon icon--white collapsible__chevron">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list">
              <li><a href="#"> Item 1</a></li>
              <li><a href="#"> Item 2</a></li>
              <li><a href="#"> Item 3</a></li>
            </ul>
          </div>
        </section>
        <section class="footer__brand">
          <img src="images/logo.png" alt="company logo" />
          <p class="footer__copyright">Copyright 2024 D Murphy</p>
        </section>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
